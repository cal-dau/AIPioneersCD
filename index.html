<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pioneers</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* Dark background */
      color: #F9FAFB; /* Light text */
    }
    .card:hover {
      transform: translateY(-6px);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="mb-12 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-4">AI Pioneers</h1>
    <p class="text-lg text-gray-300 max-w-2xl">
      Explore the lives, ideas, and legacies of the brilliant minds who shaped the field of Artificial Intelligence.
    </p>
  </header>

  <!-- Grid of Pioneers -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl w-full">
    
    <!-- Alan Turing -->
    <a href="turing.html" class="card bg-gray-900 rounded-2xl shadow-2xl p-6 text-center">
      <img src="https://placehold.co/200x200/1F2937/E5E7EB?text=Alan+Turing" alt="Alan Turing" class="w-32 h-32 rounded-full mx-auto mb-4 ring-4 ring-cyan-500 object-cover">
      <h2 class="text-xl font-bold text-white mb-2">Alan Turing</h2>
      <p class="text-gray-400 text-sm">Father of Modern Computing & AI</p>
    </a>

    <!-- John McCarthy -->
    <a href="mccarthy.html" class="card bg-gray-900 rounded-2xl shadow-2xl p-6 text-center">
      <img src="https://placehold.co/200x200/1F2937/E5E7EB?text=John+McCarthy" alt="John McCarthy" class="w-32 h-32 rounded-full mx-auto mb-4 ring-4 ring-cyan-500 object-cover">
      <h2 class="text-xl font-bold text-white mb-2">John McCarthy</h2>
      <p class="text-gray-400 text-sm">Coined the term "Artificial Intelligence"</p>
    </a>

    <!-- Marvin Minsky -->
    <a href="minsky.html" class="card bg-gray-900 rounded-2xl shadow-2xl p-6 text-center">
      <img src="https://placehold.co/200x200/1F2937/E5E7EB?text=Marvin+Minsky" alt="Marvin Minsky" class="w-32 h-32 rounded-full mx-auto mb-4 ring-4 ring-cyan-500 object-cover">
      <h2 class="text-xl font-bold text-white mb-2">Marvin Minsky</h2>
      <p class="text-gray-400 text-sm">Co-founder of MIT AI Lab</p>
    </a>

    <!-- Add more pioneers in the same format -->
    
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-gray-500 text-sm text-center">

  </footer>

</body>
</html>
